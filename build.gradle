group 'aws.eventengine.templates'
version '1.0-SNAPSHOT'

apply plugin:'java'

repositories {
  mavenCentral()
}

dependencies {
   implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.X')
   
}

subprojects {
   apply plugin:'java'
   dependencies {
      implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.X')
      implementation 'com.amazonaws:aws-java-sdk-s3'
      implementation group: 'org.yaml', name: 'snakeyaml', version: '1.19'
   }
}